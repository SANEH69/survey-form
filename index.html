<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/src/styles.css" />
    <title>Ngubane Properties survey</title>
  </head>
  <body>
    <main>
      <h1 id="title">Ngubane Properties Survey Form</h1>
      <p id="description">Please help us find the property of your liking by filling in the form</p>
      <hr>
      <section>
        <form id="survey-form">
          <fieldset>
            <label id="name-label">Enter your full name: 
              <input type="text" id="name" name="name" placeholder="Sanelisiwe Ngubane" required/>
              </label>
              <br>
            <label id="email-label">Enter your email address: 
              <input type="email" id="email" name="email" placeholder="ngubane@gmail.com" min=10 required/>
              </label>
              <br>
              <label id="number-label">How many people will be occupying the place: <input type="number" id="number" placeholder="4" min=1 max=20 required/></label>
              <label>Enter the city you wish to stay in: <input type="text" placeholder="Durban" required/></label>
          </fieldset>
          <fieldset class="query">
            <label> Are you looking to rent or buy?
              <br>
              <input type="radio" value="rent" name="rent-buy" checked><label>Rent</label>
            </label>
            <br>
            <input type="radio" value="buy" name="rent-buy"><label>Buy</label>
            </label>
            </fieldset>
            <fieldset>
            <label> What kind of apartment/house are you looking for?
            <select id="dropdown">
              <option>(Please select one)</option>
              <option>Bachelor flat</option>
              <option>Studio apartment</option>
              <option>One-bedroom apartment</option>
              <option>Two-bedrooms apartment</option>
              <option>More than two-bedrooms apartment</option>
            </select>
            </label>
          </fieldset>
          </form>
          </section>
